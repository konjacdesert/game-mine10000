<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <title>マインスイーパー10000</title>
  </head>
  <body>
    <div class="base">
      <div class="bar">
        <button id="reset">リセット</button>
        <label for="flag">旗:</label>
        <input id="flag" readonly />
        <label for="time">時間:</label>
        <input id="time" readonly />
      </div>
      <div class="field">
        <div class="center">
          <canvas id="game" style="width: 800px"></canvas>
        </div>
      </div>
      <div class="bar">
        <label for="cheat">チート:</label>
        <input id="cheat" type="checkbox" />
      </div>
    </div>
  </body>
</html>
